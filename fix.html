<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script type="text/javascript" src="./script.js"></script>
<link rel="stylesheet" href="./wechat.css">
<script src="https://kit.fontawesome.com/84033bb3c1.js" crossorigin="anonymous"></script>
    <title>维修</title>
</head>
<body>
    <div class = "background-reduced">
        
    </div>
    <br>
    <form action="submit">
    <div class = "container">
        <h5>1.选择地址</h5>
        <select id = "selectAddress" name = "dropdown" class="custom-select mb-3">
            <option value = "null">请选择你的地址</option>
            <option>北京市朝阳区幸福小区3号楼603</option>
            <option>深圳市会展中心B座813</option>
            <option>深圳荣景家园2楼928</option>
            <option value = "add">添加/修改地址</option>
          </select>
          
    </div>
    
    <div aria-hidden = "true" class = "container" id = "toFixed">
       
        <h5>2.选择你的箭牌产品</h5>
        
        <div class = "row">
            <div class = "col">
                <img src="./toilet.png" alt="">
                <!-- <button type="button" class="btn btn-outline-primary btn-sm">保修</button> -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                    <label class="custom-control-label" for="defaultUnchecked">                <p>订单号：10038</p>
                    </label>
                </div>
            </div>
            <div class = "col">
                <img src="./closet.PNG" alt="">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="second">
                    <label class="custom-control-label" for="second"><p>订单号：2737402s</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#toFixed").hide();
        $('select[name="dropdown"]').change(function(){
            if (($(this).val() != "null") && $(this).val()!="add"){
                $("#toFixed").show();
                }        
                });


    </script>
    <div class ="container" id = "DatePicker">
        <h5>3.要求时间</h5>
             <div class = "md-form input-group mb-3">
                <input class = "form-control" id="date" type="date">
                <select id = "selectTime" name = "dropdown" class="form-control">
                    <option value = "null">选择时间</option>
                    <option value = 8>8:00</option>
                    <option value = 9>9:00</option>
                    <option value = 10>10:00</option>
                    <option value = 11>11:00</option>
                    <option value = 12>12:00</option>
                    <option value = 13>13:00</option>
                    <option value = 14>14:00</option>
                    <option value = 15>15:00</option>
                    <option value = 16>16:00</option>
                    <option value = 17>17:00</option>
                    <option value = 18>18:00</option>
                  </select>
             </div>
            
        
        
        
    </div>
    <script>
        $("#DatePicker").hide();
        $('select[name="dropdown"]').change(function(){
            if (($(this).val() != "null")){
                $("#DatePicker").show();
                }        
                });
    </script>
    
    <div class ="container text-center" id = "fixOrInstall">
        <button type="submit" class="btn btn-primary" disabled>保修</button>
        <button type="submit" class="btn btn-primary" disabled>保装</button>
        


    </div>
    <script>
        $('input[type="checkbox"]').click(function(){
            
            if($(this).prop("checked") == true){
        
                if ($("selectAddress").val() != "null"){
                $("button[type = submit]").prop('disabled', false);
                }};
            });
            
    </script>
</form>
    
    
    <div class = "navigation">
        <div class = "row">
            
              <div id = "active" onclick="location.href = './fix.html';"class="col align-self-center">
                <i class="fas fa-wrench"></i>
                <p>在线报修</p>
              </div>
              
              <div  onclick="location.href = './callcenter.html';" class="col">
                <i class="fas fa-headset"></i>
                <p>在线客服</p>
              </div>
              <div class="col" onclick="location.href = './profile.html';" >
                <i class="fas fa-user"></i>  
                              <p>个人中心</p>
              </div>
        
    </div>
</body>
</html>
